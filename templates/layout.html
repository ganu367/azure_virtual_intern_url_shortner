<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title> 
    <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static',path='images/apple-touch-icon.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static',path='images/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static',path='images/favicon-16x16.png')}}">

    <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static',path='images/favicon-16x26.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static',path='images/favicon-32x32.png')}}">
    <!-- just change -->
    
    {% block more_css %} {% endblock %}
    <link rel="stylesheet" href="{{url_for('static',path='css/style.css')}}">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- CSS Files -->
<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
<!-- <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/abouts/about-1/assets/css/about-1.css" /> -->
<script src="https://kit.fontawesome.com/55abed5528.js" crossorigin="anonymous"></script>  
</head>
<body>
    
    <nav id="navbar">
      <div class="left">
        <ul>
          <li class="items-menu">
            <a href="/">Home</a>
          </li>
          <li class="items-menu">
            <a href="/services">Services</a>
          </li>
          <li class="items-menu">
            <a href="/about-us">About us</a>
          </li>
          <li class="items-menu">
            <a href="/contact_us">Contact us</a>
          </li>
        </ul>

      <a href="" class="logo-name"> Brand<span>ly</span></a>
      </div>

      <div class="right">
        <a href="/login" class="btn">Login</a>
        <a href="/register" class="btn">Sign Up</a>
        <i class='bx bx-menu menu-icon'></i>
      </div>
      
      <div class="sidebar">
        <div class="logo">
          <i class='bx bx-menu-alt-left menu-icon'></i>
          <p class="logo-name">Brand<span>ly</span></p> 
        </div>

        <div class="sidebar-content">
          <ul class="lists">
            <li class="list">
              <a href="/" class="nav-link">
                <span class="link">Home</span>
              </a>
            </li>
            <li class="list">
              <a href="/services" class="nav-link">
                <span class="link">Services</span>
              </a>
            </li>
            <li class="list">
              <a href="/about-us" class="nav-link">
                
                <span class="link">About us</span>
              </a>
            </li>
            <li class="list">
              <a href="/contact_us" class="nav-link">
               
                <span class="link">Contact Us</span>
              </a>
            </li>
           
          </ul>
        </div>
      </div>

      
    
    </nav>
    <!-- Body Goes Here -->
    {% block body %} {% endblock %}
    <footer class="sub-footer">
      <div class="copy-rights">
        <p>
          <a href=""> Brand<span>l</span>y </a> Copyright &copy; 2022-2023.
        </p>
      </div>
      <div class="social-icons">
        <a href="https://www.instagram.com" target="_blank">
          <i class="bx bxl-instagram-alt"></i
        ></a>

        <a href="https://www.twitter.com" target="_blank">
          <i class="bx bxl-twitter"></i
        ></a> 
        <a href="https://www.facebook.com" target="_blank">
          <i class="bx bxl-facebook-circle"></i>
        </a>
      </div>
    </footer>
    <script>
      const navBar = document.querySelector("nav"),
        menuBtns = document.querySelectorAll(".menu-icon");
        // overlay = document.querySelector(".overlay")

      menuBtns.forEach((menuBtn) => {
        menuBtn.addEventListener("click", () => {
          navBar.classList.toggle("open");
        });
      });

      overlay.addEventListener("click", () => {
        navBar.classList.remove("open");
      });
    </script>
    {% block more_js %} {% endblock %}
    
  </body>
</html>
