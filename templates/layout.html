<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static',path='images/apple-touch-icon.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static',path='images/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static',path='images/favicon-16x16.png')}}">
    <link rel="stylesheet" href="{{url_for('static',path='css/style.css')}}" />
    {% block more_css %} {% endblock %}
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- CSS Files -->
<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/abouts/about-1/assets/css/about-1.css" />
<script src="https://kit.fontawesome.com/55abed5528.js" crossorigin="anonymous"></script>  
<script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>

</head>
 
<body>
    
    <nav id="navbar">
      <div class="left">
        <ul>
          <li class="items-menu">
            <a href="/">Home</a>
          </li>
          <li class="items-menu">
            <a href="/services">Services</a>
          </li>
          <li class="items-menu">
            <a href="/about-us">About us</a>
          </li>
          <li class="items-menu">
            <a href="/contact_us">Contact us</a>
          </li>
        </ul>
      </div>

      <div class="right">
        <a href="/login" class="btn">Login</a>
        <a href="/register" class="btn">Sign Up</a>
      </div>
    </nav>

    <!-- Body Goes Here -->
    {% block body %} {% endblock %}
    <footer class="sub-footer">
      <div class="copy-rights">
        <p>
          <a href=""> Brand<span>l</span>y </a> Copyright &copy; 2022-2023.
        </p>
      </div>
      <div class="social-icons">
        <a href="https://www.instagram.com" target="_blank">
          <i class="bx bxl-instagram-alt"></i
        ></a>

        <a href="https://www.twitter.com" target="_blank">
          <i class="bx bxl-twitter"></i
        ></a>
        <a href="https://www.facebook.com" target="_blank">
          <i class="bx bxl-facebook-circle"></i>
        </a>
      </div>
    </footer>

    {% block more_js %} {% endblock %}
    <script src="{{url_for('static',path='js/index.js')}}"></script>

    <!-- <button id="chatButton"><i class='bx bx-message-dots'></i></button> -->
    <button id="chatButton">Chat wiht us</button>
    <button id="closeButton">Ã—</button>
    <div id="webchatContainer"> </div>

  </body>
</html>
